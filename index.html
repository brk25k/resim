<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Arama Sitesi</title>
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container"><!--container başlangıç -->
        <div class="search-box">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Arama Yap"/>
        </div><!--search box bitiş-->
        <div class="images">
            <div class="image-box" data-name="doğa">
                 <img src="images/doga1.jpg" alt="">

            </div>
            <div class="image-box" data-name="dünya">
                 <img src="images/dunya1.jpg" alt="">
                 <h6>Dünya Resmi</h6>
            </div>
            <div class="image-box" data-name="html">
                <img src="images/html1.jpg" alt="">
                <h6>HTML Resmi</h6>
           </div>
           <div class="image-box" data-name="uzay">
                <img src="images/uzay1.jpg" alt="">
                <h6>Uzay Resmi</h6>
            </div>
           <div class="image-box" data-name="doğa2">
                <img src="images/doga2.jpg" alt="">
                <h6>Doğa2 Resmi</h6>
           </div>
            <div class="image-box" data-name="şehir">
                <img src="images/sehir1.jpg" alt="">
                <h6>Şehir Resmi</h6>
            </div>
            <div class="image-box" data-name="dünya2">
                <img src="images/dunya2.jpg" alt="">
                <h6>Dünya2 Resmi</h6>
            </div>
            <div class="image-box" data-name="uzay2">
                <img src="images/uzay2.jpg" alt="">
                <h6>Uzay2 Resmi</h6>
            </div>
        </div>
    </div><!--container bitiş -->
    <script src="main.js"></script>

</html>
